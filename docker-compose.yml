version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345}
      POSTGRES_DB: HolaGlobal
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    build:
      context: ./holaglobal
      dockerfile: Dockerfile
    image: hola-global_backend:latest
    ports:
      - "8080:8080"
    environment:
      DATASOURCE_URL: jdbc:postgresql://db:5432/HolaGlobal
      DATASOURCE_USER: ${DATASOURCE_USER:-postgres}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD:-12345}
      FRONTEND_URL: http://localhost:3000
    restart: always

  frontend:
    build:
      context: ./holaglobal-frontend
      dockerfile: Dockerfile
    image: hola-global_frontend:latest
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8080
    depends_on:
      - backend
    restart: always

volumes:
  postgres-data:
