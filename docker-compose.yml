services:
  frontend:
    build:
      context: ./holaglobal-frontend
    container_name: frontend
    networks:
      - tekno-network
    environment:
      - NEXT_PUBLIC_BACKEND_API_URL=https://konyaikamet.net/api
      - TZ=Europe/Istanbul
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  backend:
    build:
      context: ./holaglobal
    container_name: backend
    networks:
      - tekno-network
    env_file:
      - ./holaglobal/.env
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    networks:
      - tekno-network
    environment:
      POSTGRES_DB: HolaGlobal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      TZ: Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - tekno-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  tekno-network:
    driver: bridge

volumes:
  postgres_data:
