version: '3'
services:
  backend:
    build:
      context: ./holaglobal  # Backend klasörü yolu
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Backend uygulamanızın dışarıya açılacak portu
    networks:
      - hola-network
    depends_on:
      - db
    env_file:
      - ./holaglobal/.env  # Backend klasöründeki .env dosyasını belirtin


  frontend:
    build:
      context: ./holaglobal-frontend  # Frontend klasörü yolu
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend uygulamanızın dışarıya açılacak portu
    networks:
      - hola-network

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DATASOURCE_USER}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      POSTGRES_DB: HolaGlobal
    ports:
      - "5433:5432" 
    networks:
      - hola-network

networks:
  hola-network:
